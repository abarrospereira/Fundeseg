
<div style="width: 100%; height:100%;">
<h2 mat-dialog-title>Arquivo</h2>
<mat-dialog-content >
  <img [src]="data.url" />
  <pdf-viewer [src]="data.url" [render-text]="false" [original-size]="false" [show-all]="true" [external-link-target]="'blank'" style="display: block;"> </pdf-viewer>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>OK</button>
</mat-dialog-actions>
</div>
